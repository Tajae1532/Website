    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <!-- <meta http-equiv="X-Frame-Options" content="DENY"> -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
</head>
<body>
    <header>
        <div class="logo">Worth The Pick</div>
        <div class="search-bar-container">
            <input type="text" class="search-input" placeholder="Search...">
            <button class="search-button">Go</button>
        </div>
        <nav aria-label="Main navigation">
            <ul role="menubar">
                <li role="menuitem"><a href="../home.html">Home</a></li>
                <li role="menuitem"><a href="../categories/categories.html">Categories</a></li>

                <li role="menuitem"><a href="contact_us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content">
            <section class="contact-section">
                <h1>Contact Us</h1>
                <p>If you have any questions, suggestions, or feedback, please feel free to reach out to us using the form below. You can also email us directly at <a href="mailto:worththepick@gmail.com">worththepick@gmail.com</a>.</p>
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div>
    </main>

    <footer>

    </footer>
