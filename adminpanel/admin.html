<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin Dashboard - Add New Products">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <main>
        <section>
            <h2>Add New Product</h2>
            <form id="addProductForm">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="details">Product Details:</label>
                <textarea id="details" name="details" required></textarea>

                <label for="price">Product Price:</label>
                <input type="text" id="price" name="price" required>

                <label for="pros">Product Pros (JSON):</label>
                <textarea id="pros" name="pros" required></textarea>

                <label for="cons">Product Cons (JSON):</textarea>
                <textarea id="cons" name="cons" required></textarea>

                <label for="images">Product Images (JSON):</label>
                <textarea id="images" name="images" required></textarea>

                <label for="rating">Product Rating:</label>
                <input type="number" id="rating" name="rating" required>

                <label for="links">Product Links (JSON):</label>
                <textarea id="links" name="links" required></textarea>

                <button type="submit">Add Product</button>
            </form>
        </section>
    </main>

    <script src="../adminpanel/admin.js"></script>
</body>
</html>
