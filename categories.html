<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Rated Products</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data:; font-src 'self';">
    <!-- Secure Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
</head>
<body>
    <header>
        <div class="logo">Worth The Pick</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content">
            <div class="dynamic-heading">
                <div class="dynamic-heading-cell" id="heading-cell">Header</div>
            </div>
            <div class="back-cell" id="back-button">Back</div>
            <div class="dynamic-content" id="dynamic-content">
                <div class="dynamic-cell"></div>
                <div class="dynamic-cell"></div>
                <div class="dynamic-cell"></div>
                <div class="dynamic-cell"></div>
                <div class="dynamic-cell"></div>
                <div class="dynamic-cell"></div>
                <div class="dynamic-cell"></div>
                <div class="dynamic-cell"></div>
                <div class="dynamic-cell"></div>
                <div class="dynamic-cell"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Top Rated Products. All rights reserved.</p>
    </footer>

    <!-- Modal structure -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <div id="modal-body">
                <div class="modal-header">
                    <h2 id="modal-title">Product Name</h2>
                </div>
                <div class="modal-body-content">
                    <div class="modal-left">
                        <div class="modal-image-carousel">
                            <!-- Add your carousel logic here -->
                            <img id="modal-image" src="" alt="Product Image">
                        </div>
                        <div class="modal-buttons">
                            <button>A</button>
                            <button>W</button>
                        </div>
                    </div>
                    <div class="modal-right">
                        <div id="modal-price">Price/Sale Data</div>
                        <div id="modal-links">
                            <a href="#" class="modal-link-button">Link 1</a>
                            <a href="#" class="modal-link-button">Link 2</a>
                        </div>
                    </div>
                </div>
                <div class="modal-pros-cons">
                    <div class="modal-pros">
                        <h3>Pros</h3>
                        <ul id="modal-pros-list"></ul>
                    </div>
                    <div class="modal-cons">
                        <h3>Cons</h3>
                        <ul id="modal-cons-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
